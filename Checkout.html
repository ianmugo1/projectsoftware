<body>
    <header>

    <main>
        <h1>Checkout</h1>

        <!-- Allow customers to sign in or checkout as a guest -->
        <h2>Sign in or checkout as a guest</h2>

        <form action="submit-sign-in.html" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <input type="submit" value="Sign In">
        </form>
<br> 
<br>
        <p>or</p>

        <button>Checkout as a Guest</button>

        <!-- Provide options for payment methods -->
        <h2>Payment Method</h2>

        <form action="submit-payment.html" method="post">
            <input type="radio" id="visa" name="payment-method" value="visa">
            <label for="visa">Visa</label><br>

        </form>
        
    </main>
